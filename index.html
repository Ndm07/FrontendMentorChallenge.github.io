<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css " href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

    <div class="row box">

      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 left-side">
        <p class="heading"> Get <span> insights </span> that help your business grow. </p>
        <p class="sub-heading"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>

        <div class="row">

          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12  stats">
            <p class="stat-heading"> 10k+ </p>
            <p class="stat-sub-heading"> COMPANIES </p>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 stats">
            <p class="stat-heading"> 314 </p>
            <p class="stat-sub-heading"> TEMPLATES </p>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12  stats">
            <p class="stat-heading"> 12M+ </p>
            <p class="stat-sub-heading"> QUERIES </p>
          </div>

        </div>

      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <img src="images/image-header-desktop.jpg" alt="preview image" class="img-fluid">
      </div>


    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nedim Becic</a>.
  </div>
</body>

</html>
